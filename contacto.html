<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="Logo de la barberia Alura" srcset=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="http://www.google.com">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>

            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" name="" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo electronico</label>
            <input type="email" name="" id="correoelectronico" class="input-padron" required
                placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" name="" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

            <label for="mensaje"></label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" id="radio-email"
                        value="email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono"
                        value="telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp"
                        checked>Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox" for=""><input type="checkbox" name="" id="" checked>Le gustaria recibir novedades de
                la
                barberia
                Alura</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="img/logo-blanco.png" alt="Logo de la barberia Alura" srcset="">
        <p class="copyright">&#169; Copyright Barberia Alura - 2020</p>
    </footer>

</body>

</html>
